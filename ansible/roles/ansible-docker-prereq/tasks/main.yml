---
- name: Install EPEL repository
  become: true
  become_user: root
  package:
    name: epel-release
    state: present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: Install package dependencies
  become: true
  become_user: root
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python-pip

- name: Install requests python module via pip
  become: true
  become_user: root
  pip:
    name: requests
    version: 2.19.1
    state: present

- name: Install docker python module via pip
  become: true
  become_user: root
  pip:
    name: docker
    version: 3.5.0
    state: present
